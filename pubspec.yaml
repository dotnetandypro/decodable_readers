name: decodable_reader
description: A beautiful Flutter app for early readers aged 4-8
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  page_flip: ^0.2.0
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  flutter_tts: ^4.0.2
  audioplayers: ^6.0.0
  webview_flutter: ^4.4.2
  webview_flutter_wkwebview: ^3.9.4
  http: ^1.1.0
  path_provider: ^2.1.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/settings.json
    - assets/images/
    - assets/images/level1/
    - assets/images/level2/
    - assets/images/level3/
    - assets/images/level4/
    - assets/icons/
    - assets/gameicons/
    - assets/stories/
    - assets/stories/level1/
    - assets/stories/level1/story1/
    - assets/stories/level1/story2/
    - assets/stories/level1/story3/
    - assets/stories/level1/story4/
    - assets/stories/level1/story5/
    - assets/stories/level1/story6/
    - assets/stories/level1/story7/
    - assets/stories/level1/story8/
    - assets/stories/level1/story9/
    - assets/stories/level1/story10/
    - assets/stories/level2/
    - assets/stories/level2/story1/
    - assets/stories/level2/story2/
    - assets/stories/level2/story3/
    - assets/stories/level2/story4/
    - assets/stories/level2/story5/
    - assets/stories/level2/story6/
    - assets/stories/level2/story7/
    - assets/stories/level2/story8/
    - assets/stories/level2/story9/
    - assets/stories/level2/story10/
    - assets/stories/level3/
    - assets/stories/level3/story1/    
    - assets/stories/level3/story2/
    - assets/stories/level3/story3/
    - assets/stories/level3/story4/
    - assets/stories/level3/story5/
    - assets/stories/level3/story6/
    - assets/stories/level3/story7/
    - assets/stories/level4/
    - assets/stories/level4/story1/
    - assets/stories/level4/story2/
    - assets/stories/level4/story3/
    - assets/stories/level4/story4/
    - assets/stories/level4/story5/
    - assets/wordfiles/
  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Regular.ttf
        - asset: assets/fonts/Fredoka-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color: "#4CAF50"

  # Platform specific configurations
  android_adaptive_icon:
    foreground: "assets/icons/app_icon.png"
    background: "#4CAF50"

  # Additional iOS configurations
  ios_content_scaling: "fill"
